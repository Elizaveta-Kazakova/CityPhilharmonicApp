<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

<div th:each="artistDto : ${artistDto}">
  <a th:href="@{/artist/{id}(id=${artistDto.getId()})}" th:text="${artistDto.getName()}">user</a>
</div>
<br>
<form th:method="POST" th:action="@{/artist/new}">
  <input type="submit" value="Create new artist"/>
</form>
<form th:method="POST" th:action="@{/artist}">
  <button type="submit" name="action" value="search">Search artists</button>

</form>

</body>
</html>
