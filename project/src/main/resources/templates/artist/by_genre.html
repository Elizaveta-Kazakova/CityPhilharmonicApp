<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/artist/by-genre}">
  <p>Select genre:
    <select class="genre-choice" name="genre">
      <option th:each="genreName: ${genresDto}"
              th:value="${genreName}" th:text="${genreName}">
    </select>
  </p>
  <br/>
  <button type="submit">Find!</button>
  <br>
  <br>
  <br>
  <div th:each="artistByGenre : ${artistsByGenre}">
    <a th:href="@{/artist/{id}(id=${artistByGenre.getId()})}" th:text="${artistByGenre.getName()}">user</a>
  </div>
</form>


</body>
</html>
