<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/impresario/by-genre}">
  <p>Select genre:
    <select name="genre">
      <option th:each="genreName: ${genresDto}"
              th:value="${genreName}" th:text="${genreName}">
    </select>
  </p>
  <br/>
  <button type="submit">Find!</button>
  <br>
  <br>
  <br>
  <table class="table table-bordered tabl-striped">
    <thead class="thead-dark">
    <th>name</th>
    </thead>
    <tbody>
    <tr th:each="artistByGenre : ${impresariosByGenre}">
      <td><p th:text="${artistByGenre.name}">name</p></td>
    </tr>
    </tbody>
  </table>
</form>
<form th:method="POST" th:action="@{/home/to-home}">
  <button type="submit">home</button>
</form>

</body>
</html>
