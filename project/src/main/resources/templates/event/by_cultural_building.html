<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/event/by-cultural-building}">
  <p>Select cultural building:
    <select name="culturalBuilding">
      <option th:each="culturalBuildingName: ${culturalBuildingsDto}"
              th:value="${culturalBuildingName}" th:text="${culturalBuildingName}">
    </select>
  </p>
  <br>
  <button type="submit">Find!</button>
  <br>
  <br>
  <br>
  <table class="table table-bordered tabl-striped">
    <thead class="thead-dark">
    <th>name</th>
    <th>date</th>
    <th>organizer</th>
    <th>culturalBuilding</th>

    </thead>
    <tbody>
    <tr th:each="eventDto : ${eventsDto}">
      <td><p th:text="${eventDto.name}">name</p></td>
      <td><p th:text="${eventDto.date}">date</p></td>
      <td><p th:text="${eventDto.organizer}">organizer</p></td>
      <td><p th:text="${eventDto.culturalBuilding}">culturalBuilding</p></td>


    </tr>
    </tbody>
  </table>
</form>

<form th:method="POST" th:action="@{/home/to-home}">
  <button type="submit">home</button>
</form>
</body>
</html>
